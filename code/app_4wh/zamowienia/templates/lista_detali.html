

<form action= {% url 'zamowienia:home' %}>
    <input type="submit" value="Stron główna" />
</form>
{% if lista_detali_najnowsze %}
    <ul>
    {% for detal in lista_detali_najnowsze %}
        
        <li><a href="{% url 'zamowienia:szczegoly' detal.id %}">{{ detal.index }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
